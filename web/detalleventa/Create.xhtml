<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleventaCreateDlg" widgetVar="DetalleventaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDetalleventaTitle}">
            <h:form id="DetalleventaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleventaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDetalleventaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{detalleventaController.selected.codigo}" title="#{bundle.CreateDetalleventaTitle_codigo}" required="true" requiredMessage="#{bundle.CreateDetalleventaRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateDetalleventaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{detalleventaController.selected.cantidad}" title="#{bundle.CreateDetalleventaTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateDetalleventaLabel_codProducto}" for="codProducto" />
                        <p:selectOneMenu id="codProducto" value="#{detalleventaController.selected.codProducto}" required="true" requiredMessage="#{bundle.EditDetalleventaRequiredMessage_codProducto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="codProductoItem"
                                           itemValue="#{codProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDetalleventaLabel_codVenta}" for="codVenta" />
                        <p:selectOneMenu id="codVenta" value="#{detalleventaController.selected.codVenta}" required="true" requiredMessage="#{bundle.EditDetalleventaRequiredMessage_codVenta}">
                            <f:selectItems value="#{ventaController.itemsAvailableSelectOne}"
                                           var="codVentaItem"
                                           itemValue="#{codVentaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleventaController.create}" value="#{bundle.Save}" update="display,:DetalleventaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetalleventaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DetalleventaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
