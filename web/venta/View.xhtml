<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaViewDlg" widgetVar="VentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVentaTitle}">
            <h:form id="VentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <h:outputText value="#{bundle.ViewVentaLabel_codigo}"/>
                        <h:outputText value="#{ventaController.selected.codigo}" title="#{bundle.ViewVentaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_fecha}"/>
                        <h:outputText value="#{ventaController.selected.fecha}" title="#{bundle.ViewVentaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVentaLabel_monto}"/>
                        <h:outputText value="#{ventaController.selected.monto}" title="#{bundle.ViewVentaTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewVentaLabel_codPersona}"/>
                        <h:outputText value="#{ventaController.selected.codPersona}" title="#{bundle.ViewVentaTitle_codPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
